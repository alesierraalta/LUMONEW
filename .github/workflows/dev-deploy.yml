name: ğŸ§ª Development Deployment

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

env:
  NODE_VERSION: '18'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # ===== DEVELOPMENT QUALITY CHECKS =====
  dev-quality:
    name: ğŸ” Dev Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“ TypeScript type check
        run: npm run type-check || npx tsc --noEmit

      - name: ğŸ¨ ESLint check
        run: npm run lint || npx eslint . --ext .ts,.tsx,.js,.jsx

      - name: ğŸ§ª Run unit tests
        run: npm run test || npx vitest run

  # ===== DEVELOPMENT BUILD =====
  dev-build:
    name: ğŸ—ï¸ Dev Build
    runs-on: ubuntu-latest
    needs: [dev-quality]
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¦ Upload dev build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-files
          path: |
            .next/
            public/
          retention-days: 3

  # ===== DEVELOPMENT DEPLOYMENT =====
  dev-deploy:
    name: ğŸš€ Dev Deploy
    runs-on: ubuntu-latest
    needs: [dev-build]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    
    environment:
      name: development
      url: ${{ steps.vercel.outputs.url }}
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: dev-build-files

      - name: ğŸš€ Deploy to Vercel (Dev)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--target=development'

      - name: ğŸ“ Comment dev deployment URL
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = '${{ steps.vercel.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ§ª **Development deployment successful!**\n\nâœ… Dev URL: ${url}\n\nâš ï¸ This is a development environment for testing purposes only.`
            });

  # ===== DEVELOPMENT E2E TESTS =====
  dev-e2e:
    name: ğŸ­ Dev E2E Tests
    runs-on: ubuntu-latest
    needs: [dev-deploy]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests against dev environment
        run: npm run test:e2e:dev || npx playwright test --config=playwright.dev.config.ts
        env:
          BASE_URL: ${{ steps.vercel.outputs.url }}

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: dev-playwright-report
          path: playwright-report/
          retention-days: 7