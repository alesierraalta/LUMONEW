# Cron configuration for automatic cleanup of deleted items
# This runs daily at 2 AM UTC to clean up expired items

version: 1
jobs:
  - name: cleanup-expired-deleted-items
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    function: cleanup-deleted-items
    payload: {}
    headers:
      Authorization: "Bearer ${SUPABASE_SERVICE_ROLE_KEY}"

